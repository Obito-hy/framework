spring.datasource.url=jdbc:mysql://127.0.0.1:3306/aviation_teach?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#spring.session.store-type=redis
#spring.redis.database=0
#spring.redis.host=127.0.0.1
#spring.redis.port=6379
#spring.redis.timeout=30000

spring.datasource.druid.default-auto-commit=true
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

server.port=1025
server.max-http-header-size=0
server.undertow.max-http-post-size=0
server.undertow.threads.io=4
server.undertow.threads.worker=20
server.undertow.buffer-size=1024
server.undertow.direct-buffers=true
server.undertow.accesslog.enabled=false

server.servlet.session.timeout=20s

spring.aop.auto=true

spring.main.allow-bean-definition-overriding=true

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8

spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000